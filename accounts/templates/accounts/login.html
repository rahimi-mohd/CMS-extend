{% extends "accounts/login_base.html" %}
{% load crispy_forms_tags %}

{% block main %}

<div class="container-flex m-4">
    <fieldset class="form-group">
        <form action="" method="post">
            <div class="mb-3"></div>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

    </fieldset>

</div>

{% endblock %}
