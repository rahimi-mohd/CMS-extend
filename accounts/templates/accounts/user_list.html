{% extends "clinic/base.html" %}

{% block main %}



<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Staff List</h2>
    </div>
    <!--search form-->
    <div class="container-flex mt-4 pb-4">
        <form method="GET" class="d-flex">
            <input type="text" name="search" value="{{ search_query }}" placeholder="Search Staff"
                class="form-control me-4" />
            <button type="submit" class="btn btn-primary rounded-pill">Search</button>
        </form>
    </div>
    <!--staff list table-->
    <table class="table table-striped">
        <thead>
            <tr class="table-info">
                <th>#</th>
                <th>Username</th>
                <th>Full Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for my_user in users %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ my_user.username }}</td>
                <td>{{ my_user.first_name }} {{ my_user.last_name }}</td>
                <td>
                    <a href="{% url 'accounts:user_profile' my_user.pk %}" class="btn btn-primary rounded-pill btn-sm">
                        View
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
