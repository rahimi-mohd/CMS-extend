{% extends "clinic/base.html" %}

{% block main %}

<div class="container-flex mt-4">
    <form method="GET" class="d-flex">
        <input type="text" name="search" value="{{ search_query }}" placeholder="Search patient"
            class="form-control me-4" />
        <button type="submit" class="btn btn-primary rounded-pill">Search</button>
    </form>
</div>


<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">User List</h2>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for my_user in users %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ my_user.username }}</td>
                <td>
                    <a href="{% url 'accounts:user_profile' my_user.pk %}" class="btn btn-primary rounded-pill btn-sm">
                        View
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
