<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- FontAwesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        h1 {
            font-family: "Open Sans", sans-serif;
        }

        .main-header-title {
            font-family: "Roboto Condensed", sans-serif;

        }

        /* Button Hover Effect */
        .btn:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }

        /* Card Shadow for Interactive Feel */
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
            /* Changed background to light blue */
        }

        /* Login card styles */
        .login-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 2px solid #4e4e4e;
            /* Greyish border color matching the homepage */
        }

        .login-card h2 {
            font-family: "Roboto Condensed", sans-serif;
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .login-card form {
            display: flex;
            flex-direction: column;
        }

        .login-card form .btn {
            margin-top: 15px;
        }

        .login-card .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }

        .login-card .footer-text a {
            color: #007bff;
            text-decoration: none;
        }

        .login-card .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
    {% if title %}
    <title>CMS - {{ title }}</title>
    {% else %}
    <title>CMS</title>
    {% endif %}
</head>
