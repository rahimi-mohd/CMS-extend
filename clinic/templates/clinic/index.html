{% extends "clinic/base.html" %}
{% load static %}

{% block main %}

<div class="container-fluid px-4">
    <div class="row gx-5">
        <div class="col-9 gy-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fw-bold">Clinic Management System</h2>
            </div>

            <div class="col-8 gy-5">
                <div class="container text-center">
                    <div class="row">
                        <div class="col py-2">
                            <img src="{% static 'clinic/health-report.png' %}" class="img-thumbnail" alt="">
                            <hr>
                            <a class="btn btn-primary btn-sm" href="{% url 'clinic:patient_list' %}">Check List</a>
                        </div>
                        <div class="col py-2">
                            <img src="{% static 'clinic/appointment.png' %}" class="img-thumbnail" alt="">
                            <hr>
                            <a class="btn btn-primary btn-sm" href="{% url 'clinic:appointment_list' %}">Appointment
                                List</a>
                        </div>
                        <div class="col py-2">
                            <img src="{% static 'clinic/wallet.png' %}" class="img-thumbnail" alt="">
                            <hr>
                            <a class="btn btn-primary btn-sm" href="#">Make Payment</a>

                    </div>
                </div>
            </div>

        </div>
    </div>
