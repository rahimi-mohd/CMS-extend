{% extends "clinic/base.html" %}
{% load static %}

{% block main %}

<!-- Dashboard section (will now include in index.html) -->
<div class="container-fluid px-4">
    {% include 'clinic/dashboard.html' %}
</div>

<!-- Stylish Border below Dashboard -->
<div class="container" style="border-bottom: 3px solid #888; width: 90%; margin-top: 20px; margin-bottom: 20px;">
</div>

<!-- Main content area (menu) -->
<div class="container-fluid px-4">

    <!-- Clinic Management System Title -->
    <div class="d-flex justify-content-center align-items-center mb-3 py-3" style="height: 100px;">
        <h2 class="fw-bold text-center text-dark" style="font-size: 36px; letter-spacing: 2px;">
            Clinic Management System
        </h2>
    </div>

    <!-- Menu Cards -->
    <div class="row gy-5 d-flex justify-content-center">
        <!-- Menu for Patient List -->
        <div class="col-md-4 py-2 text-center">
            <div class="card shadow-sm" style="cursor: pointer;">
                <img src="{% static 'clinic/health-report.png' %}" class="card-img-top rounded-circle mx-auto d-block"
                    alt="" style="width: 80px; height: 80px;">
                <div class="card-body">
                    <a class="btn btn-primary btn-sm w-100" href="{% url 'clinic:patient_list' %}">
                        Patient List
                    </a>
                </div>
            </div>
        </div>

        <!-- Menu for Appointment List -->
        <div class="col-md-4 py-2 text-center">
            <div class="card shadow-sm" style="cursor: pointer;">
                <img src="{% static 'clinic/appointment.png' %}" class="card-img-top rounded-circle mx-auto d-block"
                    alt="" style="width: 80px; height: 80px;">
                <div class="card-body">
                    <a class="btn btn-primary btn-sm w-100" href="{% url 'clinic:appointment_list' %}">
                        Appointment List
                    </a>
                </div>
            </div>
        </div>

        <!-- Menu for Check-In List -->
        <div class="col-md-4 py-2 text-center">
            <div class="card shadow-sm" style="cursor: pointer;">
                <img src="{% static 'clinic/doctor-visit.png' %}" class="card-img-top rounded-circle mx-auto d-block"
                    alt="" style="width: 80px; height: 80px;">
                <div class="card-body">
                    <a class="btn btn-primary btn-sm w-100" href="{% url 'clinic:checkin_list' %}">
                        Check-In List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
