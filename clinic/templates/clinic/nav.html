{% load static %}
<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand main-header-title" href="{% url 'clinic:home' %}"><img
                src="{% static 'clinic/main-logo.svg' %}" alt="logo">
            CMS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{ user.username|title }}
                    </a>
                    <ul class="dropdown-menu text-center dropdown-menu-end">
                        {% if user.is_authenticated %}
                        {% if user.is_staff %}
                        <li><a class="dropdown-item" href="{% url 'accounts:user_list' %}">User List</a></li>
                        <li><a class="dropdown-item" href="{% url 'accounts:register_user' %}">Register User</a></li>
                        {% endif %}
                        <li><a class="dropdown-item" href="{% url 'accounts:user_profile' user.pk %}">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Inventory</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form class="dropdown-item" action="{% url 'accounts:logout' %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-outline-danger" type="submit">Logout</button>
                            </form>
                        </li>
                        {% endif %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
