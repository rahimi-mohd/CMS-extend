{% extends "clinic/base.html" %}

{% block main %}

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3 py-3">
        <h2 class="fw-bold">Today's Appointment</h2>
    </div>
</div>

<div id="today-appointment-container" hx-get="{% url 'clinic:today_appointment' %}" hx-trigger="load, every 10s"
    hx-swap="innerHTML"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3 py-3">
        <h2 class="fw-bold">Upcoming Appointments</h2>
    </div>
</div>

<div id="future-appointment-list" hx-get="{% url 'clinic:future_appointment' %}" hx-trigger="load, every 10s"
    hx-swap="innerHTML"></div>

{% endblock %}
