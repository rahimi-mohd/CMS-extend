{% extends "clinic/base.html" %}
{% load crispy_forms_tags %}

{% block main %}

<div class="container-flex m-4">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">{{ patient.first_name }} - Medical Record</legend>
        <form action="" method="post">
            <div class="mb-3"></div>
            {% csrf_token %}
            {% block form %}
            {% endblock %}
            {{ form|crispy }}
            <div class="container pt-3 text-end">
                <button type="submit" class="btn rounded-pill btn-primary">Add</button>
            </div>
        </form>

    </fieldset>

</div>

{% endblock %}
