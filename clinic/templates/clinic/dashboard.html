<div class="container-fluid mt-4">
    <div class="row gx-5">
        <!-- Welcome card -->
        <div class="col-md-4 mb-4">
            <div class="card text-center bg-dark text-white rounded-3 shadow-sm" style="border: 1px solid #4e4e4e;">
                <div class="card-body">
                    <h4 class="card-title">Hello, {{ user.username|title }}</h4>
                    <p class="card-text">Good to see you!</p>
                </div>
            </div>
        </div>

        <!-- Appointment count card -->
        <div class="col-md-4 mb-4">
            <div class="card text-center bg-primary text-white rounded-3 shadow-sm" style="border: 1px solid #007bff;">
                <div class="card-body">
                    <h4 class="card-title">Appointments Today</h4>
                    <p class="card-text">
                        {% if appointment_count == 0 %}
                        0
                        {% else %}
                        {{ appointment_count }}
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>

        <!-- Check-In count card -->
        <div class="col-md-4 mb-4">
            <div class="card text-center bg-success text-white rounded-3 shadow-sm" style="border: 1px solid #28a745;">
                <div class="card-body">
                    <h4 class="card-title">Check-Ins Today</h4>
                    <p class="card-text">
                        {% if checkin_count == 0 %}
                        0
                        {% else %}
                        {{ checkin_count }}
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
