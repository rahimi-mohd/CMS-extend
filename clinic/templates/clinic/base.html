<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>CMS - {{ title }}</title>
    {% else %}
    <title>CMS</title>
    {% endif %}
</head>

<body>

    {% if messages %}
    {% for msg in messages %}
    {{ msg }}
    {% endfor %}
    {% endif %}

    {% block main %}
    {% endblock %}


</body>

</html>
