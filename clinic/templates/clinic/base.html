<!DOCTYPE html>
<html lang="en">

{% include "clinic/head.html" %}

<body style="background-color: lightblue;">

    <!-- Fixed Top Bar -->
    <div class="bg-dark text-light" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1030;">
        {% include "clinic/nav.html" %}
    </div>

    <!-- main layout -->
    <div class="d-flex" style="height: 100vh; margin-top: 56px;"> <!-- Added margin-top to account for fixed top bar -->

        <!-- Fixed Left Sidebar -->
        <div class="left-bar bg-dark text-light p-3 d-none d-md-block"
            style="position: fixed; top: 56px; left: 0; height: calc(100vh - 56px); width: 80px; margin-right: 20px; z-index: 1020;">
            {% include "clinic/left_bar.html" %}
        </div>

        <!-- Main Content Area -->
        <div class="flex-grow-1" style="margin-left: 80px;">
            <!-- Added margin-left to account for fixed left sidebar -->

            <!-- alert messages -->
            <div class="container pt-3 mt-3">
                {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-{{ msg.tags }}">
                    {{ msg }}
                </div>
                {% endfor %}
                {% endif %}
            </div>

            <!-- main dashboard -->
            <div class="container bg-light pb-5" style="border: 7px inset rgb(167, 164, 164);">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
